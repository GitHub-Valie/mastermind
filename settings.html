<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        
        <title>ðŸ§  Mastermind - Settings ðŸ§ </title>
    </head>
    <body>
        <header id="mastermind-header">
            <h1>Mastermind</h1>
            <nav>
                <a class="navbar-link" href="./mastermind.html">Back to mastermind menu</a>
            </nav>
        </header>
        <section>
            <article id="settings-dashboard">
                <h2>>_ Settings dashboard</h2>
                <form method="POST" action="/rendez-vous"> 
                    
                    <!-- Game Mode -->
                    <div>
                        <label for="game-mode">
                            ~ Game mode
                        </label>
                        <div>
                            <input type="radio" id="Easy" name="game-mode" value="Easy" checked>
                            <label for="Easy">Easy</label>
                        </div>
                            
                        <div>
                            <input type="radio" id="Default" name="game-mode" value="Default">
                            <label for="Default">Default</label>
                        </div>
                            
                        <div>
                            <input type="radio" id="Mayhem" name="game-mode" value="Mayhem">
                            <label for="Mayhem">Mayhem</label>
                        </div>
                    </div>
        
                    <!-- Timer -->
                    <div>
                        <label>
                            ~ Timer
                        </label>
                        <input type="checkbox" id="toggle-timer" checked>
                    </div>
            
                    <!-- Tries -->
                    <div>
                        <label>
                            ~ Number of tries
                        </label>
                        <input type="number" placeholder="unlimited" />
                    </div>

                    <!-- Code length -->
                    <div>
                        <label>
                            ~ Code length
                        </label>
                        <input type="number" placeholder="4" />
                    </div>

                    <!-- Possible digits -->
                    <div>
                        <label>
                            ~ Possible digits
                        </label>
                        <input type="number" placeholder="6" />
                    </div>

                    <!-- Submit form -->
                    <div class="form-validation">
                        <button type="submit">
                            Submit
                        </button>
                
                        <!-- Reset fields -->
                        <button type="reset">
                            Reset
                        </button>
                    </div>
            
                </form>
            </article>
        </section>
        <footer>
            <!-- This is the footer -->
        </footer>
    </body>
</html>
